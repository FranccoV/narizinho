<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Especial üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transition: background 1s ease;
      overflow: hidden;
    }

    .screen {
      display: none;
      height: 100vh;
      padding: 2rem;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .show {
      display: flex;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .options button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #fff;
      transition: transform 0.2s ease;
    }

    .options button:hover {
      transform: scale(1.05);
    }

    .correct {
      background-color: #a8f0c6 !important;
      animation: pulse 0.5s ease;
    }

    .wrong {
      background-color: #f0a8a8 !important;
      animation: shake 0.5s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .message {
      font-size: 2rem;
      margin-top: 2rem;
    }

    .start-btn, .next-btn, .retry-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
    }

    .balloon {
      font-size: 1.5rem;
      background-color: #fff0f5;
      padding: 2rem;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: pulse 1s infinite;
    }

    .final-screen {
      animation: backgroundColorChange 6s infinite alternate;
    }

    @keyframes backgroundColorChange {
      0%   { background-color: #ff99cc; }
      50%  { background-color: #cc66ff; }
      100% { background-color: #ff4d4d; }
    }

    #final-message {
      font-size: 1.8rem;
      color: black;
      max-width: 90%;
      text-align: center;
    }

    #typing-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid rgba(0, 0, 0, 0.75);
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: black }
    }

    /* Estilo para a mensagem de surpresa */
    #surprise-message {
      display: none;
      font-size: 1.5rem;
      color: #fff;
      margin-top: 2rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- TELA INICIAL -->
  <div class="screen show" id="start-screen">
    <h1>Bem vinda ao quiz sobre voc√™!</h1>

    <button class="start-btn" onclick="startQuiz()">Iniciar</button>

  <!-- TELA DO QUIZ -->
  <div class="screen" id="quiz-screen">
    <div id="question-container">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="message" id="feedback"></div>

  <!-- TELA FINAL COM TIMER -->
  <div class="screen final-screen" id="final-screen">

  <!-- TELA COM MENSAGEM FINAL FOFA -->
  <div class="screen final-screen" id="message-screen">

    <button class="start-btn" id="surprise-btn" style="display:none;" onclick="mostrarSurpresa()">Clique para sua surpresa üíù</button>

  <script>
    const questions = [
      {
        question: "Qual √© a seu instrumento favorito?",
        options: ["Viol√£o", "Guitarra"],
        correct: "Guitarra"
      },
      {
        question: "O que voce mais gosta de assistir?",
        options: ["Novela", "S√©rie"],
        correct: "Novela"
      },
      {
        question: "Qual dessas comidas voc√™ mais ama?",
        options: ["Strogonoff", "Sorvete"],
        correct: "Sorvete"
      },
      {
        question: "Qual o tempo que voc√™ tem pra me zoar?",
        options: ["1 Semana", "O resto da vida"],
        correct: "O resto da vida"
      }
    ];

    let currentQuestion = 0;

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const finalScreen = document.getElementById("final-screen");
    const messageScreen = document.getElementById("message-screen");

    function startQuiz() {
      startScreen.classList.remove("show");
      quizScreen.classList.add("show");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsContainer = document.getElementById("options");
      const feedback = document.getElementById("feedback");
      optionsContainer.innerHTML = "";
      feedback.innerText = "";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("retry-btn").style.display = "none";

      q.options.forEach(option => {
        const button = document.createElement("button");
        button.innerText = option;
        button.onclick = () => checkAnswer(button, option);
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(button, answer) {
      const correct = questions[currentQuestion].correct;
      const feedback = document.getElementById("feedback");
      const buttons = document.querySelectorAll(".options button");

      buttons.forEach(btn => btn.disabled = true);

      if (answer === correct) {
        button.classList.add("correct");
        feedback.innerText = "Acertou! üíñ";
        document.getElementById("next-btn").style.display = "block";
      } else {
        button.classList.add("wrong");
        feedback.innerText = "Errou! üò¢ Tente novamente.";
        document.getElementById("retry-btn").style.display = "block";
      }
    }

    function retryQuestion() {
      showQuestion();
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showFinal();
      }
    }

    function showFinal() {
      quizScreen.classList.remove("show");
      finalScreen.classList.add("show");

      let timeLeft = 5;
      const timerElement = document.getElementById("timer");
      const countdown = setInterval(() => {
        timeLeft--;
        timerElement.innerText = timeLeft;
        if (timeLeft === 0) {
          clearInterval(countdown);
          finalScreen.classList.remove("show");
          messageScreen.classList.add("show");

          const typingText = document.getElementById("typing-text");
          const surpriseBtn = document.getElementById("surprise-btn");

          // Reinicia a anima√ß√£o de digita√ß√£o
          typingText.style.animation = "none";
          typingText.offsetHeight;
          typingText.style.animation = "typing 4s steps(40, end), blink 0.75s step-end infinite";

          // Mostra o bot√£o depois da digita√ß√£o
          setTimeout(() => {
            surpriseBtn.style.display = "inline-block";
          }, 4000);
        }
      }, 1000);
    }

    function mostrarSurpresa() {
      alert("Como a gente sempre diz, espero que Jesus te acompanhe em cada segundinho do seu dia hoje, e que seja o melhor que ja viveu! Que seus sonhos se cumpram pra honra e no nome de Jesus Emy! Voc√™ √© a mo√ßa mais doce, carinhosa, forte, corajosa, valorosa e incrivel que eu conhe√ßo. Tenho muito orgulho de quem voce est√° se tornando! E n√£o se esque√ßa, ainda estou esperando por voc√™! Que Jesus te guarde, bobinha ‚ù§Ô∏è"); // Exibe o aviso no navegador

      const surpriseMessage = document.getElementById("surprise-message");
      if (surpriseMessage) {
        surpriseMessage.style.display = "block"; // Torna a mensagem vis√≠vel
      } else {
        console.error("Elemento 'surprise-message' n√£o encontrado.");
      }
    }
  </script>
</body>
</html>
